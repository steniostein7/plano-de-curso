<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Curso 2026 | SEEMG | Professor MG</title>
    <meta name="description" content="Baixe os Planos de Curso oficiais da SEE/MG 2026 para Ensino Fundamental e Médio. Documentos originais e completos por disciplina.">
    <meta name="keywords" content="plano de curso see mg 2026, currículo referência minas gerais, plano de ensino mg, professor mg">
    
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #6B3B6F; --secondary: #FF8A65; --bg: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); }
        
        /* Sistema de Abas */
        .tabs { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .tab-btn { padding: 12px 24px; border: none; background: #ddd; cursor: pointer; border-radius: 8px; font-weight: 600; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }
        
        .tab-content { display: none; }
        .tab-content.active { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; border-left: 5px solid var(--secondary); }
        .card-info { flex: 1; padding-right: 10px; }
        .card-title { font-weight: 600; display: block; font-size: 0.9rem; color: #333; }
        .btn-dl { background: var(--primary); color: white; text-decoration: none; padding: 8px 12px; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Planos de Curso 2026</h1>
        <p>Documentos oficiais da SEE/MG organizados por etapa e disciplina.</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'fundamental')">Ensino Fundamental</button>
        <button class="tab-btn" onclick="openTab(event, 'medio')">Ensino Médio</button>
    </div>

    <div id="fundamental" class="tab-content active">
        <div class="card">
            <div class="card-info">
                <span class="card-title">Arte - Ensino Fundamental</span>
            </div>
            <a href="fundamental/ARTE - EF.pdf" class="btn-dl" download>Download</a>
        </div>
        <div class="card">
            <div class="card-info">
                <span class="card-title">Ciências - Ensino Fundamental</span>
            </div>
            <a href="fundamental/CIÊNCIAS - EF.pdf" class="btn-dl" download>Download</a>
        </div>
        </div>

    <div id="medio" class="tab-content">
        <div class="card">
            <div class="card-info">
                <span class="card-title">Biologia - Ensino Médio</span>
            </div>
            <a href="medio/BIOLOGIA - EM.pdf" class="btn-dl" download>Download</a>
        </div>
        <div class="card">
            <div class="card-info">
                <span class="card-title">Física - Ensino Médio</span>
            </div>
            <a href="medio/FÍSICA - EM.pdf" class="btn-dl" download>Download</a>
        </div>
        </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) { tabcontent[i].classList.remove("active"); }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
